##########################################################################################
# Config for InDepthMetadataBean
mp.messaging.outgoing.to-inmemory.connector=smallrye-in-memory
mp.messaging.outgoing.to-inmemory.topic=testing1
mp.messaging.outgoing.to-inmemory.key.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.to-inmemory.value.serializer=org.apache.kafka.common.serialization.IntegerSerializer

mp.messaging.incoming.from-inmemory.connector=smallrye-in-memory
mp.messaging.incoming.from-inmemory.topic=testing1
mp.messaging.incoming.from-inmemory.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.from-inmemory.value.deserializer=org.apache.kafka.common.serialization.IntegerDeserializer
# Needed as per https://github.com/smallrye/smallrye-reactive-messaging/issues/845 since the consumer
# joins after the messages are sent
mp.messaging.incoming.from-inmemory.auto.offset.reset=earliest
# Config for InDepthMetadataBean - END
